<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archivo Histórico</title>
    <link rel="stylesheet" href="/Css/Estilos_seccion_bibliotecarios/estilo_archivo_historico.css" />
    <link rel="stylesheet" href="/Css/estilo_header.css" />
    <link rel="stylesheet" href="/Css/estilo_footer.css" />

    <link
      rel="icon"
      href="/Img/Img_logos/Logo_blanco.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="header"></div>

    <main>
      <div class="container-bibliotecarios">
        <section class="intro-bibliotecarios">
          <img
            decoding="async"
            width="1920"
            height="500"
            src="/Img/Img_pestañas/Imagen de referencia.png"
            alt="Banner bibliotecarios"
            class="banner-bibliotecarios"
            srcset="
              /Img/Img_pestañas/Imagen de referencia.png        1920w,
              /Img/Img_pestañas/Imagen de referencia_medium.png 1024w,
              /Img/Img_pestañas/Imagen de referencia_small.png  768w
            "
            sizes="(max-width: 1920px) 100vw, 1920px"
          />
    
          <h2>Archivo Histórico</h2>
    
          <div class="contenido-bibliotecarios">
            <div class="imagen-bibliotecarios">
              <img src="/Img/Img_bibliotecarios/Archivo Histórico.jpeg" alt="Archivo Histórico" />
            </div>
    
            <div class="texto-bibliotecarios">
              <p>
                Custodia, conservación y consulta de material histórico de diversos entes territoriales.
              </p>
              
            </div>
          </div>
        </section>

        <section class="container-img-reconocimientos">
          <div class="container-galeria-img">
              <div class="main-img-container">
                <div class="img_gal"><img src="/Img/Img_bibliotecarios/Galeria_archivo_historico/archivo_historico (1).jpeg" alt="" /></div>
                <div class="img_gal"><img src="/Img/Img_bibliotecarios/Galeria_archivo_historico/archivo_historico (2).jpeg" alt="" /></div>
                <div class="img_gal"><img src="/Img/Img_bibliotecarios/Galeria_archivo_historico/archivo_historico (3).jpeg" alt="" /></div>
                <div class="img_gal"><img src="/Img/Img_bibliotecarios/Galeria_archivo_historico/archivo_historico (4).jpeg" alt="" /></div>
                <div class="img_gal"><img src="/Img/Img_bibliotecarios/Galeria_archivo_historico/archivo_historico (5).jpeg" alt="" /></div>
                <div class="img_gal"><img src="/Img/Img_bibliotecarios/Galeria_archivo_historico/archivo_historico (6).jpeg" alt="" /></div>
                <div class="img_gal"><img src="/Img/Img_bibliotecarios/Galeria_archivo_historico/archivo_historico (7).jpeg" alt="" /></div>            
              </div>
        
              <div class="popup-image">
                <span class="close">&times;</span>
                <img src="/Img/Img_bibliotecarios/Galeria_archivo_historico/archivo_historico (1).jpeg" alt="Imagen ampliada" />
                <span class="prev">&#10094;</span>
                <span class="next">&#10095;</span>
              </div>
            </div>
      </section>


      </div>
    </main>
    

    <!-- PIE DE PAGINA -->

    <div id="footer"></div>

    <script src="/Js/llamar_head_foot.js"></script>
    <script src="/Js/js_galeria_img.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.7/odometer.min.js"
      integrity="sha512-v3fZyWIk7kh9yGNQZf1SnSjIxjAKsYbg6UQ+B+QxAZqJQLrN3jMjrdNwcxV6tis6S0s1xyVDZrDz9UoRLfRpWw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
